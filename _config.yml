        title: OCR-Based Corpus Analysis of Persian Reform Lexicon
        link: https://github.com/Quchluk/persian-ocr-reform-analysis
        link_text: GitHub Repository
        additional_links:
          - title: persian-ocr-reform-analysis
            icon: fab fa-github
            url: https://github.com/Quchluk/persian-ocr-reform-analysis
        description: | # this will include new lines to allow paragraphs
          Developed a comprehensive pipeline for analyzing Persian reform discourse through OCR processing of historical texts. Implemented Tesseract OCR with custom training, TF-DF analysis, and SQLite database integration. Utilized multi-threaded processing to efficiently handle large corpora.

      - layout: left
        border: weak
        title: Diachronic Semantic Clustering of Arabic
        description: | # this will include new lines to allow paragraphs
          Created a system for tracking semantic change in Arabic texts across different time periods. Utilized AraBERT for contextual embeddings, applied PCA for dimensionality reduction, and implemented KMeans clustering to identify semantic shifts. Developed visualization tools to track cosine similarity of terms over time.

      - layout: left
        border: weak
        title: ASR Transcript Normalization Tool
        description: | # this will include new lines to allow paragraphs
          Built a pipeline for automatic speech recognition transcript processing using Vosk. Implemented preprocessing steps and structured normalization rules to improve transcript quality for further NLP analysis.

      - layout: left
        border: weak
        title: Narrative Vector Visualization Tool
        description: | # this will include new lines to allow paragraphs
          Developed a tool for visualizing narrative structures in texts using sentence embeddings and UMAP dimensionality reduction. Created interactive visualizations to explore semantic relationships between narrative elements.

      - layout: left
        border: weak
        title: Educational NLP Webtool
        description: | # this will include new lines to allow paragraphs
          Created a vocabulary training application for Chinese and Arabic language learners with a SQLite backend. Implemented spaced repetition algorithms and contextual examples to enhance learning efficiency.
