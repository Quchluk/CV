about_content: | # this will include new lines to allow paragraphs
  Computational linguist and digital humanities researcher working with OCR, historical corpora, NLP pipelines, and semantic change analysis. Strong focus on Arabic- and Persian-script languages.

  My research combines traditional linguistic approaches with modern computational methods to analyze historical texts and language evolution, particularly in Middle Eastern languages.

