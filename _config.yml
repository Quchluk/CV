    layout: list
    content:
      - layout: left
        title: Hadith Retrieval-Augmented Generation (RAG) Application
        sub_title: Personal Research Project — Berlin, Germany | April 2025 – Present
        link: https://github.com/Quchluk/al-Bukhari-Hadith-RAG
        link_text: GitHub Repository
        description: |
          Built a full-stack RAG system for semantic question answering over the Sahih al-Bukhari hadith corpus, with source-linked answers and interactive UI.

          **Goals:**
          • Natural-language querying of classical Islamic texts  
          • Source-based scholarly citation  
          • Scalable RAG pipeline with accessible interface  

          **Key Components:**
          • Vector DB & Embeddings: FAISS + OpenAI (text-embedding-ada-002), metadata-indexed  
          • RAG Pipeline: LangChain RetrievalQA + GPT-3.5-turbo  
          • Frontend: Streamlit app with citation-rich UI and session memory  
          • Data Handling: Cleaned JSON corpus with structured metadata  
          • Tech Stack: Python, langchain, streamlit, faiss-cpu, dotenv, openai  

      - layout: left
        title: HadithView — Metadata-Driven Hadith Corpus Explorer
        sub_title: Independent Research Project — Berlin, Germany | May 2025 – Present
        link: https://github.com/Quchluk/HadithView
        link_text: GitHub Repository
        description: |
          Developed an interactive tool for exploring hadith corpora via structured metadata. Designed for use alongside RAG systems to support debugging and verification.

          **Goals:**
          • Lightweight metadata-based corpus browsing  
          • Manual verification for QA pipelines  

          **Stack & Components:**
          • Frontend: Streamlit with session state  
          • Backend: Pandas + Parquet  
          • Metadata: Arabic/English text, IDs, placeholders  

          **Achievements:**
          • Streamlined validation of hadith datasets  
          • Modular design for reuse in Islamic NLP projects  

      - layout: left
        title: HadithRAG — Scalable RAG Application for Multi-Volume Hadith Corpus
        sub_title: Independent Research Project — Berlin, Germany | May 2025 – Present
        link: https://github.com/Quchluk/HadithRAG
        link_text: GitHub Repository
        description: |
          Scalable RAG system for QA over large hadith collections (e.g., Muslim, Tirmidhi). Based on previous al-Bukhari system.

          **Goals:**
          • Semantic search across hadiths  
          • Scalable, performant storage  
          • Precise citation with structured metadata  

          **Technologies:**
          • Parquet + Pandas for data  
          • ChromaDB + OpenAI embeddings  
          • LangChain RAG pipeline  
          • Streamlit frontend with caching  

          **Achievements:**
          • Modular architecture  
          • Performance improvements  
          • Foundation for multilingual DH applications  

      - layout: left
        title: OCRmyPDF-RAG-Assistant — Academic PDF OCR & QA Pipeline
        sub_title: Independent Research Project — Berlin, Germany | May 2025 – Present
        link: https://github.com/Quchluk/OCRmyPDF-RAG-Assistant
        link_text: GitHub Repository
        description: |
          Full OCR-to-RAG pipeline for scanned academic PDFs. Links semantic answers to original source pages.

          **Objectives:**
          • Answer questions over scanned PDFs  
          • Integrate OCR, chunking, embedding, retrieval  
          • Trace answers to exact page  

          **Stack (main branch):**
          • OCRmyPDF + Tesseract  
          • PyMuPDF for layout extraction  
          • OpenAI embeddings + ChromaDB  
          • LangChain RetrievalQA  
          • UI-ready for Streamlit or Gradio  

          **Achievements:**
          • Modular, ready-to-deploy system  
          • Full source traceability  
          • Enables semantic QA for scanned texts

